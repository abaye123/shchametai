<div 
  class="min-h-screen bg-stone-100 text-stone-900 transition-all duration-300" 
  [dir]="i18n.dir()">
  
  <!-- Header -->
  <header class="bg-amber-900 text-amber-50 shadow-md p-4 sticky top-0 z-10">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img src="src/assets/logo.png" alt="Logo" class="w-8 h-8">
        <h1 class="text-xl font-bold tracking-wide">{{ i18n.t().title }}</h1>
      </div>
      <div class="flex gap-2">
        
        <!-- Sound Toggle -->
        <button 
          (click)="sound.toggleMute()" 
          class="px-2 py-1 bg-amber-800 hover:bg-amber-700 rounded text-sm font-semibold transition-colors border border-amber-600 flex items-center gap-1"
          [title]="i18n.t().sound">
          @if (!sound.isMuted()) {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75 19.5 12m0 0 2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6 4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
            </svg>
          }
        </button>

        <button 
          (click)="i18n.toggleLanguage()" 
          class="px-3 py-1 bg-amber-800 hover:bg-amber-700 rounded text-sm font-semibold transition-colors border border-amber-600">
          {{ i18n.t().language }}
        </button>
      </div>
    </div>
  </header>

  <!-- Welcome Screen -->
  @if (currentScreen() === 'welcome') {
    <app-welcome-screen
      (startNewGame)="startNewGame($event)"
      (goToHistory)="goToHistory()">
    </app-welcome-screen>
  }

  <!-- Settings Screen -->
  @if (currentScreen() === 'settings') {
    <app-settings-screen
      [gameMode]="gameMode()"
      [difficulty]="difficulty()"
      [apiKey]="apiKey()"
      (applySettings)="applySettings($event)"
      (startNewGame)="startNewGame($event)"
      (updateApiKey)="updateApiKey($event)"
      (back)="goToWelcome()">
    </app-settings-screen>
  }

  <!-- Game Screen -->
  @if (currentScreen() === 'game') {
    <app-game-screen
      [gameMode]="gameMode()"
      [difficulty]="difficulty()"
      [apiKey]="apiKey()"
      (backToMenu)="goToWelcome()"
      (goToSettings)="goToSettings()"
      (getAiHint)="getAiHint()">
    </app-game-screen>
  }

  <!-- History Screen -->
  @if (currentScreen() === 'history') {
    <app-history-screen
      (loadGame)="loadGame($event)"
      (deleteGame)="deleteGame($event)"
      (clearAllGames)="clearAllGames()"
      (exportGames)="exportGames()"
      (exportSingleGame)="exportSingleGame($event)"
      (importGames)="importGames($event)"
      (toggleFavorite)="toggleFavorite($event)"
      (back)="goToWelcome()">
    </app-history-screen>
  }
</div>
